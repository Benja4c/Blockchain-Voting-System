[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc_version = '0.8.20'
optimizer = true
optimizer_runs = 200

[profile.ci]
fuzz = { runs = 5000 }
invariant = { runs = 1000 }

# RPC endpoints (add your own)
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"

# Etherscan API key for verification
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }